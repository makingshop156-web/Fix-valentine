<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Valentine ‚ù§Ô∏è</title>
    
    <style>
        /* ===== STYLE G·ªêC C·ª¶A B·∫†N ===== */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message:hover {
            transform: scale(1.1);
        }

        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.85);
            border: none;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            gap: 8px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,.2);
            z-index: 10;
        }

        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0); }
        }

        .shake {
            animation: shake .4s;
        }

        .fade-out {
            animation: fadeOut 1.2s forwards;
        }

        .fade-in {
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.6); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.6); }
            to { opacity: 1; transform: scale(1); }
        }

        .open-gift {
            font-size: 30px;
            color: #ff4d88;
            cursor: pointer;
        }

        /* ===== POPUP M·∫¨T KH·∫®U ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,.3);
            animation: fadeIn .4s ease;
        }

        .modal-box h2 {
            margin-bottom: 15px;
            color: #ff4d88;
        }

        .modal-box input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            outline: none;
        }

        .modal-box button {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: #ff4d88;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-box button:hover {
            background: #ff2f73;
        }

        #password-error {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }

        .touch-heart {
            position: fixed;
            font-size: 22px;
            pointer-events: none;
            animation: fallHeart 2s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fallHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(120px) scale(1.4);
                opacity: 0;
            }
        }

        #close-letter {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 200;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        #close-letter:active {
            transform: scale(0.9);
        }

        /* ========== ‚ú® HI·ªÜU ·ª®NG CHUY·ªÇN TRANG M·ªöI ========== */
        
        /* Page Overlay v·ªõi gradient ƒë·∫πp */
        .page-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle at center,
                rgba(255, 182, 193, 0.9),
                rgba(255, 107, 157, 0.95),
                rgba(196, 69, 105, 1)
            );
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 98;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .page-overlay.show {
            opacity: 1;
        }

        /* Letter Container Transition */
        #letter-container {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            opacity: 0;
            transform: scale(0.85) translateY(20px);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #letter-container.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        #letter-container.hide {
            opacity: 0;
            transform: scale(0.85) translateY(20px);
        }

        /* Sparkle particles khi chuy·ªÉn trang */
        .sparkle-particle {
            position: fixed;
            pointer-events: none;
            z-index: 99;
            font-size: 20px;
            animation: sparkleFloat 1.5s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5);
            }
        }

        /* Bubbles text t·ª´ code c≈© */
        #bubbles-text {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            white-space: nowrap;
        }

        @keyframes floatText {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
            100% { opacity: 0; transform: scale(1) translateY(-100px); }
        }

        @media (max-width: 768px) {
            .message { font-size: 24px; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="message" id="mainText">I Love You ‚ù§Ô∏è</div>

    <!-- N√öT NH·∫†C -->
    <button id="music-btn">
        <span id="music-icon">üîá</span>
        <span id="music-text">Lovvvv</span>
    </button>

    <!-- NH·∫†C N·ªÄN -->
    <audio id="bg-music" loop>
        <source src="valentinn.mp3" type="audio/mpeg">
    </audio>

    <div id="bubbles-text"></div>

    <!-- ===== THI·ªÜP ===== -->
    <div id="letter-container">
        <iframe 
            src="./letter/index.html"
            style="width:100%; height:100%; border:none; background:transparent;">
        </iframe>
        <!-- N√öT ƒê√ìNG -->
        <button id="close-letter">‚úï</button>
    </div>

    <!-- POPUP NH·∫¨P M·∫¨T KH·∫®U -->
    <div id="password-modal" class="modal">
        <div class="modal-box">
            <h2>üîí Nh·∫≠p m·∫≠t m√£ ƒë·ªÉ m·ªü qu√† n√†oüíï</h2>
            <input type="password" id="password-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." />
            <button id="submit-password">G·ª≠i</button>
            <p id="password-error"></p>
        </div>
    </div>

    <script>
        // ===== BUBBLES TEXT =====
        const messages = ["IuuuIuuu üíó", "üíó", "üíï", "üíû", "üíò"];

        function createTextBubble() {
            const bubble = document.createElement("div");
            bubble.className = "text-bubble";
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

            const left = Math.random() * 80 + 10;
            const top = Math.random() * 80 + 10;

            bubble.style.position = "absolute";
            bubble.style.left = left + "vw";
            bubble.style.top = top + "vh";

            document.getElementById("bubbles-text").appendChild(bubble);

            setTimeout(() => bubble.remove(), 8000);
        }

        setInterval(createTextBubble, 500);

        // ===== NH·∫†C =====
        const music = document.getElementById("bg-music");
        const musicBtn = document.getElementById("music-btn");
        const musicIcon = document.getElementById("music-icon");

        let isPlaying = false;
        music.volume = 0.4;

        function autoPlayMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    musicIcon.innerText = "üéµ";
                }).catch(()=>{});
            }
            document.removeEventListener("click", autoPlayMusic);
            document.removeEventListener("touchstart", autoPlayMusic);
        }

        document.addEventListener("click", autoPlayMusic);
        document.addEventListener("touchstart", autoPlayMusic);

        musicBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (isPlaying) {
                music.pause();
                musicIcon.innerText = "üîá";
            } else {
                music.play();
                musicIcon.innerText = "üéµ";
            }
            musicBtn.classList.add("shake");
            setTimeout(()=>musicBtn.classList.remove("shake"),400);
            isPlaying = !isPlaying;
        });

        // ===== ƒê·ªîI CH·ªÆ TH√ÄNH "M·ªû QU√Ä" =====
        const mainText = document.getElementById("mainText");
        let switched = false;

        function switchToGift() {
            if (switched) return;
            switched = true;

            mainText.classList.add("fade-out");

            setTimeout(() => {
                mainText.innerHTML = "üéÅ M·ªü qu√†";
                mainText.classList.remove("fade-out");
                mainText.classList.add("fade-in", "open-gift");

                mainText.onclick = () => {
                    document.getElementById("password-modal").style.display = "flex";
                    document.getElementById("password-input").focus();
                };
            }, 1200);
        }

        setTimeout(switchToGift, 5000);
        mainText.addEventListener("click", switchToGift);

        // ===== M·∫¨T KH·∫®U =====
        const modal = document.getElementById("password-modal");
        const passwordInput = document.getElementById("password-input");
        const submitBtn = document.getElementById("submit-password");
        const errorText = document.getElementById("password-error");

        submitBtn.addEventListener("click", checkPassword);
        passwordInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPassword();
        });

        function checkPassword() {
            const correctPassword = "bongiuu";

            if (passwordInput.value === correctPassword) {
                errorText.style.color = "green";
                errorText.innerText = "üéâ M·ªü qu√† th√†nh c√¥ng!";

                setTimeout(() => {
                    modal.style.display = "none";
                    
                    // ‚ú® HI·ªÜU ·ª®NG CHUY·ªÇN TRANG M·ªöI
                    showLetterWithTransition();
                    
                }, 600);
            } else {
                errorText.style.color = "red";
                errorText.innerText = "Sai m·∫≠t kh·∫©u r·ªìi üò¢";
                passwordInput.focus();
            }
        }

        // ========== üé¨ HI·ªÜU ·ª®NG CHUY·ªÇN TRANG ========== 
        function showLetterWithTransition() {
            // 1. T·∫°o overlay
            const overlay = document.createElement('div');
            overlay.className = 'page-overlay';
            document.body.appendChild(overlay);
            
            // 2. T·∫°o sparkle particles
            createSparkles();
            
            // 3. Show overlay
            setTimeout(() => overlay.classList.add('show'), 10);
            
            // 4. D·ª´ng nh·∫°c trang tr∆∞·ªõc
            if (music) {
                music.pause();
                music.currentTime = 0;
            }

            // 5. Hi·ªán letter container v·ªõi animation
            const letterContainer = document.getElementById("letter-container");
            letterContainer.style.display = "block";
            
            setTimeout(() => {
                letterContainer.classList.add('show');
                
                // 6. ·∫®n overlay sau khi transition xong
                setTimeout(() => {
                    overlay.classList.remove('show');
                    setTimeout(() => overlay.remove(), 800);
                }, 800);
            }, 100);
        }

        // T·∫°o sparkles particles
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle-particle';
                    sparkle.innerHTML = ['‚ú®', 'üí´', '‚≠ê', 'üåü'][Math.floor(Math.random() * 4)];
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 50);
            }
        }

        // ========== ƒê√ìNG LETTER ========== 
        document.getElementById("close-letter").onclick = () => {
            const letterContainer = document.getElementById("letter-container");
            
            // T·∫°o overlay
            const overlay = document.createElement('div');
            overlay.className = 'page-overlay show';
            document.body.appendChild(overlay);
            
            // Zoom out animation
            letterContainer.classList.remove('show');
            letterContainer.classList.add('hide');
            
            setTimeout(() => {
                letterContainer.style.display = "none";
                letterContainer.classList.remove('hide');
                overlay.remove();
                
                // Reload iframe
                const iframe = letterContainer.querySelector('iframe');
                iframe.src = iframe.src;

                // B·∫≠t l·∫°i nh·∫°c
                if (music) music.play();
            }, 800);
        };

        // ===== TOUCH HEARTS =====
        document.addEventListener("touchstart", function (e) {
            const touch = e.touches[0];
            createTouchHeart(touch.clientX, touch.clientY);
        });

        document.addEventListener("click", function (e) {
            createTouchHeart(e.clientX, e.clientY);
        });

        function createTouchHeart(x, y) {
            const heart = document.createElement("div");
            heart.className = "touch-heart";
            heart.innerHTML = ["üíñ","üíï","üíò"][Math.floor(Math.random() * 3)];
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
